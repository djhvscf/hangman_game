<!DOCTYPE html>
<html ng-app="ahorcado" class="ng-app:ahorcado" id="ng-app">
<head>
    <title>Hangman - Game</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js" ng:autobind></script>
    <script src="js/app.js" ng:autobind></script>
    <script src="js/wordsStackService.js" ng:autobind></script>
    <script src="js/generalService.js" ng:autobind></script>
    <script src="js/ahorcadoController.js" ng:autobind></script>
    <script src="js/ahorcadoDirective.js" ng:autobind></script>
    <script src="js/jquery.noty.packaged.min.js" ng:autobind></script>
</head>
<body ng-controller="ahorcadoController">
	<form name="noteForm" class="form-horizontal">
		<h1>Ahorcado - Intentos generales: {{intentosGenerales}}</h1>
		<div class="form-group">
			<div ng-repeat="letra in letras">
				<!--<label class="col-sm-1" for="textinput">Letra {{$index + 1}}</label>-->
				<div class="col-sm-1">
					<input type="text" id="{{letra.id}}" ahorcado-maxlength="1" autocomplete="off" ng-disabled="letra.visible" class="form-control" name="palabra" ng-model="letra.letra"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<div>
					<button type="submit" class="btn btn-primary pull-left" style="margin-top: 5%;" ng-disabled="!noteForm.$valid" ng-click="evaluar()">Evaluar palabra</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
